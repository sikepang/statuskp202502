<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Usulan Kenaikan Pangkat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin: 20px 0 5px;
      color: #333;
    }

    h3 {
      font-size: 1rem;
      margin: 0 0 20px;
      color: #555;
    }

    form {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      width: 60%;
      max-width: 300px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .reset-button {
      background-color: #6c757d;
    }

    .reset-button:hover {
      background-color: #5a6268;
    }

    .result-table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-table th {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: left;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .result-table td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      text-align: left;
    }

    .result-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .result-table tr:nth-child(odd) {
      background-color: #e9ecef;
    }

    .loading {
      font-size: 1rem;
      color: #555;
      margin-top: 20px;
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 1.2rem;
      }

      input[type="text"] {
        width: 70%;
      }

      button {
        width: 40%;
        padding: 10px;
      }

      .result-table {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h2>STATUS USUL KENAIKAN PANGKAT</h2>
  <h3>Periode 1 Februari 2025</h3>
  <form id="nipForm">
    <input type="text" id="nip" placeholder="Tulis NIP tanpa spasi!" maxlength="18" pattern="\d{18}" required>
    <button type="submit">Cari</button>
    <button type="button" class="reset-button" id="resetButton">Reset</button>
  </form>
  <div id="loading" class="loading" style="display: none;">Memuat data...</div>
  <div id="result"></div>

  <footer>
    By: BKPSDM Balangan
  </footer>

  <script>
    document.getElementById("nipForm").onsubmit = function(e) {
      e.preventDefault();
      const nipInput = document.getElementById("nip");
      const nip = nipInput.value.trim();
      const loadingDiv = document.getElementById("loading");
      const resultDiv = document.getElementById("result");

      if (!/^\d{18}$/.test(nip)) {
        alert("NIP harus berupa 18 digit angka tanpa spasi.");
        return;
      }

      // Tampilkan efek loading
      loadingDiv.style.display = "block";
      resultDiv.innerHTML = "";

      fetch(`https://script.google.com/macros/s/AKfycbxgpQBtMzVXoAoUM1nQj2ejGqo50sg6y4woPgfv_yrhM0DDNQGNl3Fl4XbU6H9c14mUvA/exec?nip=${nip}`) // Ganti dengan URL Web App Anda
        .then(response => response.json())
        .then(data => {
          loadingDiv.style.display = "none"; // Sembunyikan loading
          if (data.error) {
            resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
          } else {
            resultDiv.innerHTML = `
              <table class="result-table">
                <tr>
                  <th>Unit Kerja</th>
                  <td>${data.unitKerja}</td>
                </tr>
                <tr>
                  <th>Sub Unit Kerja</th>
                  <td>${data.subUnitKerja}</td>
                </tr>
                <tr>
                  <th>Nama</th>
                  <td>${data.nama}</td>
                </tr>
                <tr>
                  <th>NIP</th>
                  <td>${data.nip}</td>
                </tr>
                <tr>
                  <th>Gol. YAD</th>
                  <td>${data.golYAD}</td>
                </tr>
                <tr>
                  <th>Status</th>
                  <td>${data.status}</td>
                </tr>
                <tr>
                  <th>Tindak Lanjut</th>
                  <td>${data.tindakLanjut}</td>
                </tr>
              </table>
            `;
          }
        })
        .catch(error => {
          loadingDiv.style.display = "none"; // Sembunyikan loading
          resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        });
    };

    document.getElementById("resetButton").onclick = function() {
      document.getElementById("nip").value = ""; // Kosongkan input NIP
      document.getElementById("result").innerHTML = ""; // Kosongkan hasil
      document.getElementById("loading").style.display = "none"; // Sembunyikan loading
    };
  </script>
</body>
</html>

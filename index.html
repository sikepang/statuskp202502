<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Usulan Kenaikan Pangkat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f5f5f5;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin: 20px 0 5px;
      color: #333;
    }

    h3 {
      font-size: 1rem;
      margin: 0 0 20px;
      color: #555;
    }

    form {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    input[type="text"] {
      width: 60%;
      max-width: 300px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 0.9rem;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .search-button {
      background-color: #007bff;
    }

    .search-button:hover {
      background-color: #0056b3;
    }

    .reset-button {
      background-color: #6c757d;
    }

    .reset-button:hover {
      background-color: #5a6268;
    }

    .spinner-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 9999;
    }
    
    .loader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 70px;
    }
    
    .loader div {
      width: 12px;
      height: 12px;
      background-color: #007bff;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }
    
    .loader div:nth-child(1) {
      animation-delay: -0.4s;
    }
    
    .loader div:nth-child(2) {
      animation-delay: -0.3s;
    }
    
    .loader div:nth-child(3) {
      animation-delay: -0.2s;
    }
    
    .loader div:nth-child(4) {
      animation-delay: -0.1s;
    }
    
    .loader div:nth-child(5) {
      animation-delay: 0s;
    }
    
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    @keyframes float {
      0% {
        transform: translate(-50%, -50%) translateY(0);
      }
      50% {
        transform: translate(-50%, -50%) translateY(-10px);
      }
      100% {
        transform: translate(-50%, -50%) translateY(0);
      }
    }

    .result-table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 500px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-table th {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-align: left;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .result-table td {
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 0.9rem;
      text-align: left;
    }

    footer {
      text-align: center;
      margin-top: 20px;
    }
    
    footer img {
      max-width: 100%;
      height: auto;
    }

  </style>
</head>
<body>
  <h2>STATUS USUL KENAIKAN PANGKAT</h2>
  <h3>Periode 1 Februari 2025</h3>
  <form id="nipForm">
    <input type="text" id="nip" placeholder="Tulis NIP tanpa spasi!" maxlength="18" pattern="\d{18}" required>
    <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
    <button type="button" class="reset-button" id="resetButton"><i class="fas fa-redo"></i></button>
  </form>

  <div class="spinner-container" id="spinner">
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div id="result"></div>

  <footer>
    <img src="https://lh3.googleusercontent.com/pw/AP1GczO7zI_pc3u5fh8F7SHxaNjvoxI0hypAHB4TIR4KDL4szUYuzSzXEw-XScs6Zlr-5xDEgOf2NN8zfscu8Bn1Y2FpEwv6Uwh_7R6x4etj4ZLPRZptTChvX-8zvie34OfNm7KFfM5Q4Pciv2QN2L2UO7k=w278-h163-s-no-gm?authuser=0" alt="BKPSDM Balangan Logo" style="width: 120px; margin-top: 20px;">
  </footer>

  <script>
    document.getElementById("nipForm").onsubmit = function(e) {
      e.preventDefault();
      const nipInput = document.getElementById("nip");
      const nip = nipInput.value.trim();
      const spinner = document.getElementById("spinner");
      const resultDiv = document.getElementById("result");

      if (!/^\d{18}$/.test(nip)) {
        alert("NIP harus berupa 18 angka tanpa spasi.");
        return;
      }

      // Tampilkan spinner
      spinner.style.display = "block";
      resultDiv.innerHTML = "";

      fetch(`https://script.google.com/macros/s/AKfycbwxGgLeYuoiOPbyvgEouS9pGo6TeYUxXpWOJDA-xa91S_y07dtj0m4-zzCQU95k9xYi/exec?nip=${nip}`) // Ganti dengan URL Web App Anda
        .then(response => response.json())
        .then(data => {
          spinner.style.display = "none"; // Sembunyikan spinner
          if (data.error) {
            resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
          } else {
            resultDiv.innerHTML = `
              <table class="result-table">
                <tr>
                  <th>Unit Kerja</th>
                  <td>${data.unitKerja}</td>
                </tr>
                <tr>
                  <th>Sub Unit Kerja</th>
                  <td>${data.subUnitKerja}</td>
                </tr>
                <tr>
                  <th>Nama</th>
                  <td>${data.nama}</td>
                </tr>
                <tr>
                  <th>NIP</th>
                  <td>${data.nip}</td>
                </tr>
                <tr>
                  <th>Gol. YAD</th>
                  <td>${data.golYAD}</td>
                </tr>
                <tr>
                  <th>Status</th>
                  <td>${data.status}</td>
                </tr>
                <tr>
                  <th>Tindak Lanjut</th>
                  <td>${data.tindakLanjut}</td>
                </tr>
                <tr>
                  <th>File SK</th>
                  <td>
                    ${
                      data.fileSK
                        ? `<a href="${data.fileSK}" target="_blank" style="color: #007bff; text-decoration: none;">Unduh</a>`
                        : "-"
                    }
                  </td>
                </tr>
              </table>
            `;
          }
        })
        .catch(error => {
          spinner.style.display = "none"; // Sembunyikan spinner
          resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        });
    };

    document.getElementById("resetButton").onclick = function() {
      document.getElementById("nip").value = ""; // Kosongkan input NIP
      document.getElementById("result").innerHTML = ""; // Kosongkan hasil
      document.getElementById("spinner").style.display = "none"; // Sembunyikan spinner
    };
  </script>
</body>
</html>
